<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style.css">
    <title>Sticky note</title>

</head>

<body class="content" id="content">
    <div class="switchWrapper">
        <label class="switch">
            <input type="checkbox" id="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="text">Break</div>
    <div>
        <input type="text" placeholder="add a note" id="inputNote">
        <details id="notes" title="Notes">
            <label class="text">Notes</label>
            <ul id="note"></ul>
        </details>
        <div id="chat" >
            <div id="login">
                <input placeholder="email" type="text" id="email"/>
                <input placeholder="password" type="password" id="password" />
                <input type="button" value="login" id='loginButton' />
            </div>
            <div id="logout" hidden>
                <label class="text" >Notification</label>
                <ul style="color: white;" id="notification"></ul>
                <input type="button" value="logout" id="logoutButton"/>
            </div>
            <iframe id="frame" src="" hidden ></iframe>
        </div>
    </div>
    <script src="./popupScript.js/onloadEvent.js"></script>
    <script src="./popupScript.js/authentication.js"></script>
    <script src="./popupScript.js/addingNote.js"></script>
    <script src="./popupScript.js//reminder.js"></script>
</body>

</html>
